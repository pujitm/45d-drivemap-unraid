name: Release Plugin

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (example: v0.1.2)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve Version
        id: version
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          if [[ ! "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag must look like vX.Y.Z: ${TAG}" >&2
            exit 1
          fi

          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "${GITHUB_OUTPUT}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Sync plugin.cfg version
        shell: bash
        run: |
          set -euo pipefail
          sed -i "s/^version=.*/version=${{ steps.version.outputs.version }}/" plugin.cfg

      - name: Build plugin txz
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/build-plugin-txz scripts/render-plg
          scripts/build-plugin-txz "${{ steps.version.outputs.version }}"

      - name: Render release plg
        shell: bash
        run: |
          set -euo pipefail
          PACKAGE="packages/45d-drivemap-${{ steps.version.outputs.version }}.txz"
          SHA256="$(sha256sum "${PACKAGE}" | awk '{print $1}')"
          scripts/render-plg "${{ steps.version.outputs.version }}" "${SHA256}" "${{ github.repository }}"

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          make_latest: true
          files: |
            45d-drivemap.plg
            packages/45d-drivemap-${{ steps.version.outputs.version }}.txz
